<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - CES STUDIO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      font-size: 2rem;
      padding: 20px;
      color: #00ffd5;
    }

    nav {
      background-color: #1e1e1e;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #00ffd5;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .contact-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
      text-align: center;
    }

    .contact-container h2 {
      color: #00ffd5;
      margin-bottom: 30px;
    }

    .contact-item {
      margin: 20px 0;
      font-size: 1.2rem;
    }

    .contact-item i {
      font-size: 1.5rem;
      color: #00ffd5;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    .contact-item a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-item a:hover {
      color: #00ffd5;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <header>CES STUDIO</header>
  <nav>

    <a href="./contact.html">Contact</a>
  </nav>

      <a href="tel:+94763956009">+94 76 395 6009</a>
    </div>

    <div class="contact-item">
      <i class="fab fa-whatsapp"></i>
      <a href="https://wa.me/94763956009" target="_blank">WhatsApp Chat</a>
    </div>

    <div class="contact-item">
      <i class="fab fa-facebook"></i>
      <a href="https://www.facebook.com/share/16SM7V9hW8/?mibextid=qi2Omg" target="_blank">CES STUDIO Facebook</a>
    </div>
  </div>
</body>
</html>
